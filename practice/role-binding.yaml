kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: apache-manager-rolebinding
  namespace: default
subjects:
  - kind: User
    name: apache-user
    apiGroup: rbac.authorization.k8s.io
roleRef:
     kind: Role
     name: apache-manager
     apiGroup: rbac.authorization.k8s.io


