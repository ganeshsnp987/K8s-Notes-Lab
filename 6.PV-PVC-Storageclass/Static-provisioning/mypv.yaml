# Static provisioning: Admin creates PVs and PVCs manually.
# Admin manually creates a Persistent Volume (PV) before any application requests storage.
# The PersistentVolumeClaim (PVC) binds to an existing PV if it matches the request.
# Used when you have pre-allocated storage like an existing AWS EBS volume or an NFS share.
# If the PVC matches the PV (same access mode and storage size), Kubernetes binds them. 
# ACCESS MODES: ReadWriteOnce, ReadOnlyMany, ReadWriteMany

