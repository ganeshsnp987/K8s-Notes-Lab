--- #Minikube
apiVersion: v1
kind: PersistentVolume
metadata:
  name: my-static-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: local-storage
  persistentVolumeReclaimPolicy: Retain  # Keeps data even if PVC is deleted
  hostPath:
    path: "/mnt/data"  # Directory on Minikube node
