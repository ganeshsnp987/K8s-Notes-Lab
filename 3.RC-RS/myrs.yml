# RS supports equality based and set based selectors.
kind: ReplicaSet                                    
apiVersion: apps/v1                            
metadata:
  name: myreplica-set
spec:
  replicas: 2  
  selector:                  
    matchExpressions:           # Selector must match the labels
      - {key: myname, operator: In, values: [Bhupinder, Bupinder, Bhopendra]}
      - {key: env, operator: NotIn, values: [production]}
  template:      
    metadata:
      name: testpod7
      labels:              
        myname: Bhupinder        # Label must match the selector
    spec:
     containers:
       - name: c00
         image: ubuntu
         command: ["/bin/bash", "-c", "while true; do echo Technical-Guftgu; sleep 5 ; done"]